<app-header></app-header>

<div class="modal-dialog modal-dialog-vertical-center" role="document">

  <form novalidate class="modal-content bd-0 tx-14" [formGroup]="reportForm" (ngSubmit)="onSubmit()">
    <!-- Modal Header -->
    <div class="modal-header pd-y-20 pd-x-25">
      <h6 class="tx-14 mg-b-0 tx-uppercase tx-inverse tx-bold">New Report</h6>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <!-- Modal Body -->
    <div class="modal-body pd-25">
      <div class="form-group mg-md-l--1 bd-t-0-force">
        <label class="form-control-label mg-b-0-force">Type:</label>
        <select id="select2-a" class="form-control" data-placeholder="Choose country" tabindex="-1" aria-hidden="true">
          <option label="Choose country"></option>
          <option value="USA" selected="">Transaction History</option>
          <option value="UK">United Kingdom</option>
          <option value="China">China</option>
          <option value="Japan">Japan</option>
        </select>
      </div>
      <div class="form-group mg-md-l--1 bd-t-0-force">
        <label class="form-control-label mg-b-0-force">Account:</label>
        <select id="select2-a" class="form-control" data-placeholder="Choose country" tabindex="-1" aria-hidden="true">
          <option label="Choose country"></option>
          <option value="USA" selected="">BTC Wallet (0.0000 BTC)</option>
          <option value="UK">United Kingdom</option>
          <option value="China">China</option>
          <option value="Japan">Japan</option>
        </select>
      </div>
      <div class="form-group mg-md-l--1 bd-t-0-force">
        <label class="form-control-label mg-b-0-force">Time Range:</label>
        <select id="select2-a" class="form-control" data-placeholder="Choose country" tabindex="-1" aria-hidden="true">
          <option label="Choose country"></option>
          <option value="USA" selected="">Past 30 days</option>
          <option value="UK">United Kingdom</option>
          <option value="China">China</option>
          <option value="Japan">Japan</option>
        </select>
      </div>
      <div class="form-group">
        <label class="form-control-label mg-b-0-force">Email to:</label>
        <input type="text" class="form-control" placeholder="Your Email" required="">
      </div><!-- form-group -->
      <div class="form-group mg-md-l--1 bd-t-0-force">
        <label class="form-control-label mg-b-0-force">Repeat:</label>
        <div class="width-half">
          <select id="select2-a" class="form-control" data-placeholder="Choose country" tabindex="-1" aria-hidden="true">
            <option label="Choose country"></option>
            <option value="USA" selected="">Never</option>
            <option value="UK">United Kingdom</option>
            <option value="China">China</option>
            <option value="Japan">Japan</option>
          </select>
        </div>
        <div class="width-half">
          <select id="select2-a" class="form-control" data-placeholder="Choose country" tabindex="-1" aria-hidden="true">
            <option label="Choose country"></option>
            <option value="USA" selected="">Until I Cancel</option>
            <option value="UK">United Kingdom</option>
            <option value="China">China</option>
            <option value="Japan">Japan</option>
          </select>
        </div>
      </div>
    </div>
    <!-- Modal Footer -->
    <div class="modal-footer step">
      <button type="button" class="btn btn-secondary tx-11 tx-uppercase pd-y-12 pd-x-25 tx-mont tx-medium"
        data-dismiss="modal">Cancel</button>
      <button type="submit" mat-button href="#" class="btn bg-green tx-11 tx-uppercase pd-y-12 pd-x-25 tx-mont tx-medium" data-dismiss="modal">
        Create
        Report
      </button>
    </div>
  </form>
</div>
<!-- End modal-dialog -->
