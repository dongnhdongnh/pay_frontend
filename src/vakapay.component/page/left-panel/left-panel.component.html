<div class="br-sideleft overflow-y-auto">
  <img src="assets/images/logo/logo.svg" alt="VakaPay" class="logo">
  <label class="sidebar-label pd-x-10 mg-t-20 op-3">Navigation</label>
  <ul class="br-sideleft-menu">
    <li class="br-menu-item">
      <a routerLink="/dashboard" routerLinkActive="active" class="br-menu-link">
        <i class="menu-item-icon icon ion-ios-home-outline tx-24"></i>
        <span class="menu-item-label">Dashboard</span>
      </a>
      <!-- br-menu-link -->
    </li>
    <!-- br-menu-item -->
    <li class="br-menu-item">
      <a routerLink="/account" routerLinkActive="active" class="br-menu-link">
        <i class="menu-item-icon icon ion-ios-person-outline tx-24"></i>
        <span class="menu-item-label">Account</span>
      </a>
      <!-- br-menu-link -->
    </li>
    <!-- br-menu-item -->
    <li class="br-menu-item"
      [routerLinkActive]="['active']"
      [routerLinkActiveOptions]="{exact:true}">
      <a class="br-menu-link with-sub">
        <i class="menu-item-icon icon ion-ios-briefcase-outline tx-24"></i>
        <span class="menu-item-label">Tools </span>
      </a>
      <!-- br-menu-link -->
      <ul class="br-menu-sub">
        <li class="sub-item"><a routerLink="/addresses"
            routerLinkActive="active" class="sub-link">Addresses</a></li>
        <li class="sub-item"><a routerLink="/reports" routerLinkActive="active"
            class="sub-link">Reports</a></li>
      </ul>
    </li>
    <!-- br-menu-item -->
    <li class="br-menu-item"
      [routerLinkActive]="['active']"
      [routerLinkActiveOptions]="{exact:true}">
      <a class="br-menu-link with-sub">
        <i class="menu-item-icon icon ion-ios-gear-outline tx-24"></i>
        <span class="menu-item-label">Setting</span>
      </a>
      <!-- br-menu-link -->
      <ul class="br-menu-sub">
        <li class="sub-item"><a routerLink="/profile" routerLinkActive="active"
            class="sub-link">My Profile</a></li>
        <li class="sub-item"><a routerLink="/preferences"
            routerLinkActive="active" class="sub-link">Preferences</a></li>
        <li class="sub-item"><a routerLink="/security" routerLinkActive="active"
            class="sub-link">Security</a></li>
        <li class="sub-item"><a routerLink="/api" routerLinkActive="active"
            class="sub-link">API Access</a></li>
      </ul>
    </li>
    <!-- br-menu-item -->
  </ul>
  <!-- br-sideleft-menu -->
</div>
