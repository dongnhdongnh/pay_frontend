<h6 class="br-section-label tx-green"><i class="fa fa-user mg-r-5"></i>Personal Details</h6>
<hr>
<div class="row mg-t-20 mg-x-0">
  <label class="col-sm-4 form-control-label"> Street address 1:</label>
  <div class="col-sm-8 mg-t-10 mg-sm-t-0">
    <input #streetAddress1Element (keyup)="onStreetAddress1($event)" [value]="mAccount.streetAddress1" type="text" class="form-control" placeholder="Street address">
    <message-error-input [message]='messageErrorStreetAddress1'></message-error-input>
  </div>
</div>
<div class="row mg-t-20 mg-x-0">
  <label class="col-sm-4 form-control-label"> Street address 2:</label>
  <div class="col-sm-8 mg-t-10 mg-sm-t-0">
    <input #streetAddress2Element (keyup)="onStreetAddress2($event)" [value]="mAccount.streetAddress2" type="text" class="form-control" placeholder="Street address">
    <message-error-input [message]='messageErrorStreetAddress2'></message-error-input>
  </div>
</div>
<div class="row mg-t-20 mg-x-0">
  <label class="col-sm-4 form-control-label"> City:</label>
  <div class="col-sm-8 mg-t-10 mg-sm-t-0">
    <input #cityElement (keyup)="onCity($event)" [value]="mAccount.city" type="text" class="form-control" placeholder="City">
    <message-error-input [message]='messageErrorCity'></message-error-input>
  </div>
</div>
<div class="row mg-t-20 mg-x-0">
  <label class="col-sm-4 form-control-label"> Postal code:</label>
  <div class="col-sm-8 mg-t-10 mg-sm-t-0">
    <input #postalCodeElement (keyup)="onPostalCode($event)" [value]="mAccount.postalCode" type="text" class="form-control" placeholder="Postal Code">
    <message-error-input [message]='messageErrorPostalCode'></message-error-input>
  </div>
</div>
<!-- row -->
<div class="row mg-t-20 mg-x-0">
  <div class="col-sm-8 mg-l-auto">
    <div class="form-layout-footer">
      <button (click)="onUpdate()" [disabled]="!isChange||!isValid||isLoading" class="btn bg-green mg-t-5" type="button">
        Save
        <i [hidden]="!isLoading" class="fa fa-spinner fa-spin" style="font-size:15px"></i>
      </button>
      <button [disabled]="!isChange||isLoading" (click)="onReset()" class="btn btn-secondary mg-t-5" type="reset">Reset</button>
    </div><!-- form-layout-footer -->
  </div><!-- col-8 -->
</div>
