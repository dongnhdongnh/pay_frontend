<div class="bg-white rounded overflow-hidden no-padding h-fix pd-b-30">
  <div class="table-content">
    <div class="col-md-4 col-sm-8 col-xs-12">
        <h6 class="br-section-label tx-green"><i class="fa fa-user"></i> Your Portfolio</h6>
    </div>
    <div class="col-md-12 col-sm-4 col-xs-12">
      <div [hidden]="portfolio && portfolio.length > 0 && !isLoading">Data not found</div>
      <loading-button [isLoading]='isLoading'></loading-button>
      <mat-tab-group style="height: 100%;" [hidden]="!portfolio || portfolio.length === 0">
        <h6 class="br-section-label">Your Portfolio</h6>
        <mat-tab label="List" style="float:right!important;">
          <div class="col-xs-12">
            <div class="bd-gray-300 table-responsive table-recent">
              <table class="table table-hover mg-b-0 table-fix">
                <tbody>
                  <tr *ngFor="let portfolio_ele of portfolio">
                    <td><i><img src="{{portfolio_ele.iconUrl}}" alt=""></i>{{portfolio_ele.networkName}}</td>
                    <td class="minper">
                        <div>
                          <progress-bar [progress]="portfolio_ele.percent" [color-degraded]="{'0': '#00cbcb',  '25': '#f9c3d3', '50': '#fd8c8e', '75':'#488aff'}">
                          </progress-bar>
                        </div>
                    </td>
                    <td>{{portfolio_ele.amount}}</td>
                    <td>{{portfolio_ele.value}}</td>
                  </tr>
                </tbody>
              </table>
            </div><!-- bd -->
          </div>
        </mat-tab>
        <mat-tab label="Chart" style="float:right!important;">
          <div style="display: block">
            <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType"
              (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>

  </div>
</div>
