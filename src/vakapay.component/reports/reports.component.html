<app-header></app-header>
<div class="br-mainpanel">
  <div class="br-pagebody">
    <div class="row row-sm mg-t-20">
      <div class="col-xl-12 bg-white mg-t-20 pd-30">
        <div class="width-half">
          <h6 class="tx-inverse tx-uppercase tx-bold mg-t-10 mg-b-10 tx-green"><i class="fa fa-book"></i> Reports</h6>
          <p class="br-section-text">Scheduled and one-time reports of your account history</p>
        </div>
        <div class="width-half">
          <a class="btn bg-green pd-x-30 pd-y-11 tx-uppercase tx-bold tx-14 fl-right tx-white" data-toggle="modal"
            data-target="#modaldemo1">+ New Report</a>
        </div>
        <div class="clear-both"></div>
        <div class="bd bd-gray-300 table-responsive table-add mg-t-10">
          <table class="table table-hover mg-b-0">
            <thead>
              <tr>
                <th>Account</th>
                <th>Type</th>
                <th>Repeats</th>
                <th>Status</th>
                <th>Last Run</th>
                <th>Next Run</th>
                <th>Download</th>
              </tr>
            </thead>
            <tbody class="table-add-body">
              <tr>
                <td>BTC Wallet</td>
                <td>Transaction History</td>
                <td>Never</td>
                <td><span class="btn btn-success verified">completed</span></td>
                <td>September 14,2018</td>
                <td>-</td>
                <td><a href="#">Download</a></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="ht-80 d-flex align-items-center justify-content-center mg-t-20">
          <ul class="pagination pagination-basic pagination-rounded mg-b-0">
            <li class="page-item hidden-xs-down">
              <a class="page-link" href="#" aria-label="First"><i class="fa fa-angle-double-left"></i></a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Previous"><i class="fa fa-angle-left"></i></a>
            </li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item hidden-xs-down"><a class="page-link" href="#">3</a></li>
            <li class="page-item hidden-xs-down"><a class="page-link" href="#">4</a></li>
            <li class="page-item disabled"><span class="page-link">...</span></li>
            <li class="page-item"><a class="page-link" href="#">10</a></li>
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Next"><i class="fa fa-angle-right"></i></a>
            </li>
            <li class="page-item hidden-xs-down">
              <a class="page-link" href="#" aria-label="Last"><i class="fa fa-angle-double-right"></i></a>
            </li>
          </ul>
        </div>
      </div><!-- col-6 -->
    </div><!-- row -->
  </div><!-- br-section-wrapper -->
</div><!-- br-mainpanel -->
<div class="clear-both"></div>
<app-footer></app-footer>
<div id="modaldemo1" class="modal fade">
  <div class="modal-dialog modal-dialog-vertical-center" role="document">
    <form class="modal-content bd-0 tx-14">
      <div class="modal-header pd-y-20 pd-x-25">
        <h6 class="tx-14 mg-b-0 tx-uppercase tx-inverse tx-bold">New Report</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body pd-25">
        <div class="form-group mg-md-l--1 bd-t-0-force">
          <label class="form-control-label mg-b-0-force">Type:</label>
          <select id="select2-a" class="form-control" data-placeholder="Choose country" tabindex="-1" aria-hidden="true">
            <option label="Choose type" disabled></option>
            <option value="transaction-history" selected="">Transaction History</option>
          </select>
        </div>
        <div class="form-group mg-md-l--1 bd-t-0-force">
          <label class="form-control-label mg-b-0-force">Account:</label>
          <select id="select2-a" class="form-control" data-placeholder="Choose country" tabindex="-1" aria-hidden="true">
            <option label="Choose account" disabled></option>
            <option value="Bitcoin" selected="">BTC Wallet</option>
            <option value="Ethereum">Ethereum</option>
          </select>
        </div>
        <div class="form-group mg-md-l--1 bd-t-0-force">
          <label class="form-control-label mg-b-0-force">Time Range:</label>
          <select id="select2-a" class="form-control" data-placeholder="Choose country" tabindex="-1" aria-hidden="true">
            <option label="Choose time" disabled></option>
            <option value="30" selected="">Past 30 days</option>
            <option value="7">Pass 7 days</option>
            <option value="365">Past a year</option>
          </select>
        </div>
        <div class="form-group">
          <label class="form-control-label mg-b-0-force">Email to:</label>
          <input type="text" class="form-control" placeholder="vaka@gmail.com" required="">
        </div>
      </div>
      <div class="modal-footer step">
        <button #cancel type="button" class="btn btn-secondary tx-11 tx-uppercase pd-y-12 pd-x-25 tx-mont tx-medium"
          data-dismiss="modal">Cancel</button>
        <button (click)="onUpdate()"
        class="btn bg-green tx-11 tx-uppercase pd-y-12 pd-x-25 tx-mont tx-medium">
          Creat Repost <loading-button [isLoading]='isLoading'></loading-button>
        </button>
      </div>
    </form>
  </div>
</div>
